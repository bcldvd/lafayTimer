<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lafay Timer</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/timerCtrl.js"></script>
    <script src="js/services/factory.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Lafay Timer</h1>
        <button class="button button-clear button-positive">Edit</button>
      </ion-header-bar>

      <ion-content id="timerButtons" ng-controller="timerCtrl">
        <div ng-repeat="project in projects" ng-hide="timerActive">
          <span ng-if="$index % 2 == 0">
              <div class="row">
                  <div class="col" ng-if="projects[$index+0]">
                    <button class="button button-calm" ng-click="$parent.startTimer(projects[$index+0])">
                      {{projects[$index+0]}}"
                    </button>
                  </div>
                  <div class="col" ng-if="projects[$index+1]">
                    <button class="button button-calm" ng-click="$parent.startTimer(projects[$index+1])">
                      {{projects[$index+1]}}"
                    </button>
                  </div>
              </div>
          </span>
        </div>

        <div id="timeRemaining" ng-show="timerActive">
            <timer countdown="1" max-time-unit="'minute'" interval="1000" autostart="false">{{minutes}}:{{sseconds}}</timer>
            <button class="button button-assertive" ng-click="stopTimer()">Stop</button>
        </div>

      </ion-content>

    </ion-pane>

  </body>
</html>
